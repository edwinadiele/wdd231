<main class="container content">
  <h1>Mental Wellness</h1>
  <p class="lead">Share your wellness goal below. We’ll echo it back on submission.</p>

  <form class="card form" action="thanks.html" method="GET">
    <div class="field">
      <label for="name">Name</label>
      <input id="name" name="name" required autocomplete="name">
    </div>
    <div class="field">
      <label for="goal">Your wellness goal</label>
      <input id="goal" name="goal" required maxlength="120">
    </div>
    <div class="field">
      <label for="frequency">How often will you practice it?</label>
      <select id="frequency" name="frequency" required>
        <option value="daily">Daily</option>
        <option value="3x-week">3× per week</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>
    <div class="field">
      <label for="start">Start date</label>
      <input id="start" type="date" name="start" required>
    </div>
    <button class="button" type="submit">Submit Goal</button>
  </form>
</main>
